{% extends "blog/base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class=btn-group>
                        <button type="submit" name="save" class="btn btn-lg btn-block btn-outline-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Cоздать
                            {% endif %}
                        </button>
                        <span style="margin-left: 10px;"></span>
                        <input type="button" class="btn btn-lg btn-block btn-outline-secondary" value="Назад"
                               onclick="history.back()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
